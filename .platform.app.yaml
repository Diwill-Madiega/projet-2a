name: app
  
type: php:8.3

runtime:
    extensions:

# dependencies:
#     php:
#         ext-pdo_pgsql: "*"

relationships:
    database: "postgresql:postgresql"
        

#variables:
#    php:
#        # uncomment on PHP 7.4+
#        #opcache.preload: config/preload.php

build:
    flavor: none

disk: 512

web:
    locations:
        "/":
            root: "public"
            expires: 1h
            passthru: "/index.php"
            # Increase PHP memory limit
            php.ini: |
                memory_limit = 512M
                extension = pdo_pgsql
                extension = pgsql

workers:
    messenger:
        # PHP background workers usually don't require much CPU. See
        # https://symfony.com/doc/current/cloud/cookbooks/resources_allocation.html
        # for more information
        size: XS
        resources:
            base_memory: 64 # Keep in sync with the `memory-limit` flag value
            memory_ratio: 128
        commands:
            # Don't forget to update your receiver name(s)
            start: symfony console --time-limit=3600 --memory-limit=64M messenger:consume async

mounts:
    "/var": { source: local, source_path: var }
    

hooks:
    build: |
        set -x -e
 
        composer install --prefer-dist --no-progress --no-interaction
        curl -fs https://get.symfony.com/cloud/configurator | bash
        # php-ext-install ctype X.Y.Z
        # php-ext-install iconv X.Y.Z
        
        NODE_VERSION=18 symfony-build

    deploy: |
        set -x -e

        symfony-deploy

